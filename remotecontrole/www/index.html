<body> 


<!--PREMIER ENCADRÉ-------------------------------------------------------------------------------------------->
    <div class="container">
        <div class="row bodyarea">
            <div class="col s12">
                    <center><h4>PTUT LP SARII 2018</h4><center>
            </div>
        </div>


<!--DEUXIEME ENCADRÉ------------------------------------------------------------------------------------------->
        <div class="row bodyarea">
            <div class="col s12 ">
                <center>
                    <h5>ACCUEIL</h5>
                </center>
            </div>
        </div>


<!--TROISIEME ENCADRÉ------------------------------------------------------------------------------------------->
        <div class="row bodyarea">
            <div class="col s6">
                <center>        
                    <button id="bluetooth" value="Bluetooth" type="button" class="waves-effect waves-light btn-small blue darken-3" onClick="openBluetooth()">Bluetooth</button>
                </center>
            </div>

            <div class="col s6">
                <center>
                    <button  id="macButton"  type="button" class="waves-effect waves-light btn-small red darken-4" onClick="openMac()">MAC</button>
                </center>
            </div>
        </div>

      <!-- Modal Structure -->
      <div id="modalMac" class="modal">
        <div class="modal-content">
            <h5>Changer l'adresse MAC de connection</h5>     
            <center> <input id="macValue" style="color: black;" type="text"> </center>
        </div>
        <div class="modal-footer">
          <button class="waves-effect waves-light btn green darken-4" onClick="setMac()">Valider</button>
          <button class="waves-effect waves-light btn red accent-4" onClick="closeMac()">Annuler</button>
        </div>
      </div>
        

<!--QUATRIEME ENCADRÉ-------------------------------------------------------------------------------------------->
        <div class="row bodyarea">
            <div class="col s4 buttonColumn">
                <center> <a href="niveau.html" class="waves-effect waves-light btn green darken-4" role="button">Start</a> </center>
            </div>
            <div class="col s4 buttonColumn">
                <center> 
                    <a href="infos.html" class="waves-effect waves-light btn orange darken-4" role="button">Info</a> 
                </center>
            </div>
            <div class="col s4 buttonColumn">
                <center> 
                    <a href="admin.html" class="waves-effect waves-light btn red accent-4" role="button">Admin</a> 
                </center>

            </div>  
        </div>


<!--CINQUIEME ENCADRÉ-------------------------------------------------------------------------------------------->
        <div class="row bodyarea">

            <br>
            <br>
                <div class="col s12 ">
                <center>
                    <button  id="sendButton"  type="button" class="waves-effect waves-light btn-small red darken-4" onClick="envoiBluetooth()">ENVOI</button>
                </center>
            </div>

        </div>
    </div>
